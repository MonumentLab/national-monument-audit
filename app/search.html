<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Monument Lab: National Monument Audit</title>
  <meta name="description" content="The National Monument Audit, led by Monument Lab, will assess the current monument landscape across the United States. ">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body class="loading">

  <div class="app">
    <div class="facets-container">
      <h2>Filter results</h2>
      <div id="facets" class="facets"></div>
    </div>
    <div class="search-container">
      <main>
        <div class="search-form-container">
          <form id="search-form" class="search-form">
            <input type="text" name="query" />
            <button type="submit">Submit</button>
            <fieldset>
              <legend>Search within:</legend>
              <div id="input-field-list" class="field-list">
                <label for="field-name"><input id="field-name" name="name" value="name" checked type="checkbox" data-boost="5" /> name</label>
                <label for="field-alternate_name"><input id="field-alternate_name" name="alternate_name" value="alternate_name" checked type="checkbox" /> alternate name</label>
                <label for="field-city"><input id="field-city" name="city" value="city" checked type="checkbox" /> city</label>
                <label for="field-county"><input id="field-county" name="county" value="county" checked type="checkbox" /> county</label>
                <label for="field-creators"><input id="field-creators" name="creators" value="creators" checked type="checkbox" data-boost="2" /> creators</label>
                <label for="field-honorees"><input id="field-honorees" name="honorees" value="honorees" checked type="checkbox" data-boost="3" /> honorees</label>
                <label for="field-sponsors"><input id="field-sponsors" name="sponsors" value="sponsors" checked type="checkbox" data-boost="2" /> sponsors</label>
                <label for="field-status"><input id="field-status" name="status" value="status" checked type="checkbox" /> status</label>
                <label for="field-street_address"><input id="field-street_address" name="street_adress" value="street_address" checked type="checkbox" /> street address</label>
                <label for="field-subjects"><input id="field-subjects" name="subjects" value="subjects" checked type="checkbox" data-boost="2" /> subjects</label>
                <label for="field-text"><input id="field-text" name="text" value="text" checked type="checkbox" data-boost="2" /> marker text</label>
              </div>
            </fieldset>
            <p>For complex queries, you may enter a <a href="https://docs.aws.amazon.com/cloudsearch/latest/developerguide/searching-compound-queries.html" target="_blank">structured compound query</a> (in this case, "Search within" fields and facets will be ignored).</p>
          </form>
        </div>
        <div class="search-results-container">
          <div id="search-results-message" class="search-results-message"></div>
          <div id="search-results" class="search-results"></div>
          <div id="search-results-pagination" class="search-results-pagination"></div>
        </div>
      </main>
    </div>
  </div>

  <script src="js/vendor/jquery-3.5.1.min.js"></script>
  <script src="js/vendor/jquery-ui-slider.min.js"></script>
  <script src="js/vendor/underscore-min.js"></script>

  <script src="js/lib/util.js"></script>

  <script src="js/search.js"></script>

</body>

</html>
